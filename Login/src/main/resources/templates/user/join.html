<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원가입</title>
</head>
<body>
<h2>회원가입 페이지 </h2>
<form id="joinForm">
    <input type="text" id="joinUserId" placeholder="아이디" required><br>
    <input type="password" id="joinUserPassword" placeholder="비밀번호를 입력하세요" required>
    <input type="text" id="joinUserName" placeholder="이름" required><br>
    <input type="text" id="joinUserEmail" placeholder="이메일을 적어주세요" required><br>
    <button type="submit">회원가입 하기</button>
</form>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/Member.js"></script>
</body>
</html>
